<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: #f4f6f8;
            color: #333;
        }

        header {
            background: #3f51b5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            color: #3f51b5;
        }

        button {
            background: #3f51b5;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #303f9f;
        }

        input, select {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #222;
            color: #aaa;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .card {
            background: #e8eaf6;
            padding: 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<header>
    <h1>Random HTML Test Page</h1>
    <p>For layout, CSS, and JS testing</p>
</header>

<main>

    <section>
        <h2>About</h2>
        <p>
            This is a randomly generated HTML page used for testing UI elements,
            responsiveness, and JavaScript interactions.
        </p>
    </section>

    <section>
        <h2>Sample Form</h2>
        <form id="testForm">
            <label>
                Name:
                <input type="text" placeholder="Enter your name">
            </label>

            <label>
                Role:
                <select>
                    <option>User</option>
                    <option>Admin</option>
                    <option>Guest</option>
                </select>
            </label>

            <button type="submit">Submit</button>
        </form>

        <p id="formResult"></p>
    </section>

    <section>
        <h2>Card Grid</h2>
        <div class="card-grid">
            <div class="card">Card One</div>
            <div class="card">Card Two</div>
            <div class="card">Card Three</div>
            <div class="card">Card Four</div>
        </div>
    </section>

    <section>
        <h2>JavaScript Test</h2>
        <button onclick="randomize()">Click me</button>
        <p id="randomText">Nothing happened yet.</p>
    </section>

</main>

<footer>
    Â© 2025 Test Page
</footer>

<script>
    document.getElementById("testForm").addEventListener("submit", function (e) {
        e.preventDefault();
        document.getElementById("formResult").textContent =
            "Form submitted successfully!";
    });

    function randomize() {
        const messages = [
            "Hello World!",
            "Button clicked!",
            "JavaScript is working.",
            "Random message generated.",
            "Test successful!"
        ];

        const randomIndex = Math.floor(Math.random() * messages.length);
        document.getElementById("randomText").textContent = messages[randomIndex];
    }
</script>

</body>
</html>
